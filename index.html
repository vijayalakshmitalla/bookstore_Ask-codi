<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .book {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book h2 {
            color: #333;
        }
        .book .author {
            color: #666;
        }
        #feedback-form {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bookstore</h1>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Books</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="book">
        <h2>Book Title</h2>
        <p>Price: $10</p>
        <p>Availability: In stock</p>
        <p>Ratings: 4.5/5</p>
        <p>Author: John Doe</p>
    </div>
    <div id="feedback-form">
        <h2>Feedback Form</h2>
        <form>
            <input type="text" placeholder="Name">
            <br><br>
            <textarea placeholder="Your feedback"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        &copy; 2022 Bookstore
    </footer>
</body>
</html>
